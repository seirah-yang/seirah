  <style>
    body {
      font-family: 'TaebaekMilkyway', sans-serif;

    h1 {
      text-align: center;

    }

    .container {
      padding: 20px;

    .info-section {

    .lecture-link {

    }

    .lecture-link:hover {
      text-decoration: underline;
      text-decoration-color: cadetblue;
    }

    .lesson-list {
      list-style: none;
      counter-reset: lesson-counter;
      padding-left: 0;
    }

    .lesson-list li {
      counter-increment: lesson-counter;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .lesson-list li::before {
      content: counter(lesson-counter) "강. ";
      font-weight: bold;
      color: #2d2c2c;
    }

    .lesson-list a {
      color: #2f2e2e;
      text-decoration: none;
    }

    .lesson-list a:hover {
      text-decoration: underline;
    }

    .blink-smooth {
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      40% { opacity: 0.2; }
    }
  </style>
