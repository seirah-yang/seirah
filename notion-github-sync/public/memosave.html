  <style>

<body>
<style>
    body {
        font-size: large;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-weight: bolder;
        }
</style>

<div class="container">
  <h2> üìù Daily Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî</h2>
  <input type="text" id="title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
  <textarea id="content" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" rows="8"></textarea><br>
  <button onclick="saveMemo()">Ï†ÄÏû•</button>
  <button onclick="clearAll()">ÏÇ≠Ï†ú</button>

  <h3> [ HISTORY ] </h3>
  <div class="memo-list" id="memoList"></div>
</div>

  <script>
    function getMemos() {
      const memos = localStorage.getItem('MemoList');
      return memos ? JSON.parse(memos) : [];
    }

    function saveMemo() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!title || !content) {
        alert("Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
        return;
      }

      const newMemo = {
        title,
        content,
        timestamp: new Date().toLocaleString()
      };

      const memos = getMemos();
      memos.push(newMemo);
      localStorage.setItem('Memo-List', JSON.stringify(memos));

      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      renderMemos();
    }

    function renderMemos() {
      const memos = getMemos();
      const memoList = document.getElementById('Memo-List');
      memoList.innerHTML = '';


      memos.forEach((memo, index) => {
        const memoDiv = document.createElement('div');
        memoDiv.className = 'memo';
        memoDiv.innerHTML = `
          <strong>${memo.title}</strong> <small>(${memo.timestamp})</small>
          <p>${memo.content}</p>
          <button onclick="deleteMemo(${index})">ÏÇ≠Ï†ú</button>
        `;
        memoList.appendChild(memoDiv);
      });
    }

    function deleteMemo(index) {
      const memos = getMemos();
      memos.splice(index, 1);
      localStorage.setItem('memoList', JSON.stringify(memos));
      renderMemos();
    }

    function clearAll() {
      if (confirm("delete")) {
        localStorage.removeItem('Memo-List');
        renderMemos();
      }
    }

    window.onload = renderMemos;
  </script>

</body>
</html>
