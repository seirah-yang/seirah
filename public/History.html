<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Professional Experiences</title>
  <link rel="icon" type="image/png" href="public/note.png">

  <!-- Î∞∞Îã¨ÏùòÎØºÏ°± Ï£ºÏïÑ -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.0/BMJua.css" rel="stylesheet">
  <!-- ÎÇòÎàîÏÜêÍ∏ÄÏî® Í∞ÄÎûåÏó∞ÍΩÉ -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.0/NanumGaramGothic.css" rel="stylesheet">

  <style>
    body {
      font-family: 'NanumGaramGothic', sans-serif;
      background-color: #f7fcf3;
      margin: 0;
      font-weight: bold;
      line-height: 150%;
      padding: 20px;
    }

    h2 {
      font-size: 32px;
      font-family: 'BMJua', sans-serif;
      text-align: center;
      margin-top: 100px;
      text-shadow: 0 4px 8px rgba(0, 87, 42, 0.15);
    }

    h4 {
      font-family: 'BMJua', sans-serif;
      margin-left: 15px;
      margin-top: 50px;
      text-decoration: underline;
      text-decoration-color: rgb(4, 35, 4);
      text-underline-offset: 4px;
    }

    .container {
      max-width: 700px;
      margin-top: 80px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 30px;
      box-shadow: 0 6px 10px rgba(0, 87, 42, 0.15);
    }

    hr {
      border: none;
      border-top: #152b16 dashed 2px;
      margin: 30px 0;
    }

    input, textarea {
      width: 95%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #d9dcda;
      border-radius: 8px;
      line-height: 150%;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      font-weight: bold;
      border: 1px;
      border-radius: 35px;
      margin-right: 0px;
      background-color: #152b16;
      color: rgb(255, 248, 248);
      cursor: pointer;
    }

    button:hover {
      background-color: #4f9753;
    }

    .memo {
      background: #fefefe;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .memo-actions button {
      background-color: #152b16;
      color: rgb(255, 248, 248);
      font-weight: bold;
      margin-right: 2px;
    }
  </style>
</head>

<body>
  <h2>Ï£ºÏöî Í≤ΩÎ†• Î∞è Ï†ÑÎ¨∏ÍµêÏú° Ïù¥Ïàò ÎÇ¥Ïó≠</h2>

  <div class="container">
    <input type="text" id="workPlace" placeholder="Í∑ºÎ¨¥ÏßÄÏó≠ ÎòêÎäî Í∏∞Í¥ÄÎ™Ö">
    <input type="text" id="workPeriod" placeholder="Í∑ºÎ¨¥Í∏∞Í∞Ñ: YYYY.MM. ~ YYYY.MM.">
    <textarea id="content" placeholder="ÏÉÅÏÑ∏ Í≤ΩÎ†•ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." rows="8"></textarea><br>
    <button onclick="saveMemo()">Ï†ÄÏû•</button>
    <button onclick="clearAll()">ÏÇ≠Ï†ú</button>

    <hr>
    <h4>üìå Professional Experiences</h4>
    <div id="memoList_history"></div>
  </div>

  <script>
    let editIndex = null;

    function getMemos() {
      const memos = localStorage.getItem('memoList_history');
      return memos ? JSON.parse(memos) : [];
    }

    function saveMemo() {
      const workPlace = document.getElementById('workPlace').value.trim();
      const workPeriod = document.getElementById('workPeriod').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!workPlace || !workPeriod || !content) {
        alert("Í∑ºÎ¨¥ÏßÄÏó≠, Í∑ºÎ¨¥Í∏∞Í∞Ñ, ÏÉÅÏÑ∏ ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.");
        return;
      }

      const memos = getMemos();
      const newMemo = {
        workPlace,
        workPeriod,
        content,
        timestamp: new Date().toLocaleString()
      };

      if (editIndex !== null) {
        memos[editIndex] = newMemo;
        editIndex = null;
      } else {
        memos.push(newMemo);
      }

      localStorage.setItem('memoList_history', JSON.stringify(memos));
      resetInput();
      renderMemos();
    }

    function resetInput() {
      document.getElementById('workPlace').value = "";
      document.getElementById('workPeriod').value = "";
      document.getElementById('content').value = "";
    }

    function clearAll() {
      if (confirm("Ï†ïÎßê Ï†ÑÏ≤¥ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
        localStorage.removeItem('memoList_history');
        renderMemos();
      }
    }

    function deleteMemo(index) {
      const memos = getMemos();
      memos.splice(index, 1);
      localStorage.setItem('memoList_history', JSON.stringify(memos));
      renderMemos();
    }

    function editMemo(index) {
      const memos = getMemos();
      const memo = memos[index];
      document.getElementById('workPlace').value = memo.workPlace;
      document.getElementById('workPeriod').value = memo.workPeriod;
      document.getElementById('content').value = memo.content;
      editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderMemos() {
      const memos = getMemos();
      const memoList_history = document.getElementById('memoList_history');
      memoList_history.innerHTML = '';

      memos.forEach((memo, index) => {
        const memoDiv = document.createElement('div');
        memoDiv.className = 'memo';
        memoDiv.innerHTML = `
          <div>
            <strong style="font-family: 'BMJua'; font-size: 18px; color: #444;">
              ${memo.workPlace}
            </strong>
            <strong style="font-family: 'BMJua'; font-size: 15px; color: #444;">
              ${memo.workPeriod}
            </strong>
          </div>
          <div>
            <small style="font-size: 12px; color: #777;">
              ${memo.timestamp}
            </small>
          </div>
          <p style="color:#222; font-family: 'NanumGaramGothic'; font-size: 15px;">
            ${memo.content}
          </p>
          <div class="memo-actions">
            <button onclick="editMemo(${index})">ÏàòÏ†ï</button>
            <button onclick="deleteMemo(${index})">ÏÇ≠Ï†ú</button>
          </div>
        `;
        memoList_history.appendChild(memoDiv);
      });
    }

    window.onload = renderMemos;
  </script>
</body>
</html>
