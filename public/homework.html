<!DOCTYPE html>
<html lang="en" lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
<h1>내 담당 집안일</h1>
<H2>The forEach() Method</H2>
        { no: 4, title: "밥하기", done: false }
<p> forEach 또는 for문, map()을 써서 div영역에 innerHTML을 이용해서 표 목록 만들기:</p>
<p id="demo"></p>
<script>
    let text = "";
    const todolist = [
        { no: 1, title: "청소하기", done: false },
        { no: 2, title: "공부하기", done: false },
        { no: 3, title: "빨래하기", done: true },
    ];

    todolist.forEach(function(item) {
        text += "no " + item.no + ". " + item.title + " - " + (item.done ? "완료" : "미완료") + "<br>";
    });

    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
