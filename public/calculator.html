<body>

<div class="container">

    <!-- 계산기 영역 -->
    <div class="calculator-wrapper">
      <div class="calculator">
        <input type="text" id="calc-display" readonly />
        <div class="calc-buttons">
          <button onclick="appendCalc('7')">7</button>
          <button onclick="appendCalc('8')">8</button>
          <button onclick="appendCalc('9')">9</button>
          <button onclick="appendCalc('/')">÷</button>

          <button onclick="appendCalc('4')">4</button>
          <button onclick="appendCalc('5')">5</button>
          <button onclick="appendCalc('6')">6</button>
          <button onclick="appendCalc('*')">×</button>

          <button onclick="appendCalc('1')">1</button>
          <button onclick="appendCalc('2')">2</button>
          <button onclick="appendCalc('3')">3</button>
          <button onclick="appendCalc('-')">−</button>

          <button onclick="appendCalc('0')">0</button>
          <button onclick="appendCalc('.')">.</button>
          <button onclick="calculateResult()">=</button>
          <button onclick="appendCalc('+')">+</button>

          <button onclick="clearCalc()" class="clear-btn">C</button>
        </div>
      </div>
    </div>

    <!-- 방명록 영역 -->
    <div class="guestbook-wrapper">
     <iframe src="memosave.html" width="600px" height="900px" style="border: none; overflow: hidden;"></iframe>
    </div>
  </div>

  <!-- 계산기 기능 -->
  <script>
    function appendCalc(value) {
      document.getElementById('calc-display').value += value;
    }

    function clearCalc() {
      document.getElementById('calc-display').value = '';
    }

    function calculateResult() {
      const input = document.getElementById('calc-display').value;
      try {
        const result = eval(input);
        document.getElementById('calc-display').value = result;
      } catch {
        document.getElementById('calc-display').value = '오류';
      }
    }
  </script>

</body>
