<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily checklist</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      background-color: #f4f7f9;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    p {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    .calendar {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      background: #eef4f4;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: center;
    }
    .todolist {
      text-align: left;
      margin-top: 20px;
      margin-left: 30px;
    }
    .todolist li {
      margin-bottom: 10px;
      list-style:none;
      transition: all 0.23s ease;
    }
    .todolist li.done {
      text-decoration: line-through;
      color: rgb(75, 68, 68);
      opacity: 0.6;
    }
    .new-todo {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      margin-left: 30px;
    }
    .new-todo input {
      flex: 2;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #918e8e;
      border-radius: 6px;
    }
    .new-todo button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="date"] {
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #c6c8c8;
    }
    .category-section h3 {
      margin-top: 20px;
      color: #182f46;
    }
  </style>
</head>
<body>
  <h1>‚úîÔ∏è Daily To do LIST üóìÔ∏è</h1>
  <div class="calendar">
    <div class="controls">
      <button style="font-size: 22px;"type="prevDay()">‚Üê</button>
      <input type="date" id="datePicker" onchange="selectDate(this)">
      <button style="font-size: 22px;" onclick="nextDay()">‚Üí</button>
    </div>

    <span id="dateDisplay" style="font-weight:bold; font-size: 16px;"></span>
    <div id="todoList" class="todolist"></div>

    <div class="new-todo">
      <input type="text" id="newTodoInput" placeholder="ÏÉà Ìï† Ïùº ÏûÖÎ†•" />
      <button onclick="addNewTodo()">‚ûï</button>
    </div>

    <canvas id="completionChart" width="350" height="200" style="margin-top:30px;"></canvas>
  </div>

  <script>
    const defaultTodos = [
      { no: 1, title: "Î∞©Ï≤≠ÏÜåÌïòÍ∏∞", done: false },
      { no: 2, title: "Îπ®ÎûòÌïòÍ∏∞", done: false },
      { no: 3, title: "Í≥µÎ∂ÄÌïòÍ∏∞",  done: true },
      { no: 4, title: "ÌôîÏû•Ïã§Ï≤≠ÏÜå",  done: true },
      { no: 5, title: "Ïö¥ÎèôÌïòÍ∏∞",  done: true }
    ];

    let todosByDate = JSON.parse(localStorage.getItem("todosByDate")) || {};
    let currentDate = new Date();

    function saveTodos() {
      localStorage.setItem("todosByDate", JSON.stringify(todosByDate));
    }

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    function renderDate() {
      const dateStr = formatDate(currentDate);
      document.getElementById("dateDisplay").textContent = dateStr;
      document.getElementById("datePicker").value = dateStr;

      if (!todosByDate[dateStr]) {
        todosByDate[dateStr] = [...defaultTodos];
        saveTodos();
      }

      const todos = todosByDate[dateStr];
      const list = document.getElementById("todoList");
      list.innerHTML = '';

      const grouped = {};
        todos.forEach(todo => {
        const category = todo.category || "";
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(todo);
      });

      for (let category in grouped) {
        const header = document.createElement("h3");
        header.textContent = category;
        list.appendChild(header);

        grouped[category].forEach((item, index) => {
          const li = document.createElement("li");
          li.className = item.done ? "done" : "";
          li.innerHTML = `
            <input type="checkbox" ${item.done ? "checked" : ""} onclick="toggleDone('${dateStr}', ${index})">
            ${item.title}
          `;
          list.appendChild(li);
        });
      }

      updateChart();
    }

    function updateChart() {
      const labels = [];
      const data = [];

      for (let d = 0; d < 30; d++) {
        const date = new Date();
        date.setDate(date.getDate() - d);
        const dateStr = formatDate(date);
        labels.unshift(dateStr);

        const todos = todosByDate[dateStr] || [];
        const completed = todos.filter(t => t.done).length;
        const percentage = todos.length ? Math.round((completed / todos.length) * 100) : 0;
        data.unshift(percentage);
      }

      const ctx = document.getElementById('completionChart').getContext('2d');
      if (window.todoChart) window.todoChart.destroy();
      window.todoChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'ÏùºÎ≥Ñ ÏôÑÎ£åÏú® (%)',
            data: data,
            borderColor: '#0077b6',
            backgroundColor: 'rgba(0, 119, 182, 0.1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'ÏµúÍ∑º 30Ïùº ÏôÑÎ£åÏú® Í∫æÏùÄÏÑ† Í∑∏ÎûòÌîÑ' }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });
    }

    function prevDay() {
      currentDate.setDate(currentDate.getDate() - 1);
      renderDate();
    }

    function nextDay() {
      currentDate.setDate(currentDate.getDate() + 1);
      renderDate();
    }

    function selectDate(input) {
      currentDate = new Date(input.value);
      renderDate();
    }

    function toggleDone(dateStr, index) {
      todosByDate[dateStr][index].done = !todosByDate[dateStr][index].done;
      saveTodos();
      renderDate();
    }

    function addNewTodo() {
      const input = document.getElementById("newTodoInput");
      const newTitle = input.value.trim();
      if (!newTitle) return;

      const dateStr = formatDate(currentDate);
      if (!todosByDate[dateStr]) todosByDate[dateStr] = [...defaultTodos];

      todosByDate[dateStr].push({
        no: todosByDate[dateStr].length + 1,
        title: newTitle,
        category: "",
        done: false
      });

      input.value = "";
      saveTodos();
      renderDate();
    }

    window.onload = renderDate;
  </script>
</body>
</html>
